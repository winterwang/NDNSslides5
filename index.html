# The timing of carbohydrates intake
## the National Diet and Nutrition Survey Rolling Programme (2008-2014)
### Chaochen Wang
### 2018/4/23

---







# Background

.medium["Temporal eating patterns"--the timing, frequency, and regularity of food intake or eating occasions across the day may play a role in health outcomes:] 

- Interplay between timing of food intake and circadian rhythms, physiology, and metabolism. &lt;sup&gt;&lt;a href='#bib-Asher2015'&gt;[1]&lt;/a&gt;&lt;/sup&gt;

- Skipping breakfast is associated with higher risk of type 2 diabetes. &lt;sup&gt;&lt;a href='#bib-uemura_breakfast_2015'&gt;[2]&lt;/a&gt;&lt;/sup&gt;

- Shift workers have a higher risk of metabolic syndrome &lt;sup&gt;&lt;a href='#bib-DeBacquer2009'&gt;[4]&lt;/a&gt;&lt;/sup&gt; and type 2 diabetes &lt;sup&gt;&lt;a href='#bib-Pan2011'&gt;[3]&lt;/a&gt;&lt;/sup&gt;.

- Evening energy intake is positively associated with overweight/obesity. &lt;sup&gt;&lt;a href='#bib-Almoosawi2016'&gt;[5]&lt;/a&gt;&lt;/sup&gt;

- Three distinct temporal eating patterns were identified (next 2 slides) in both Australian poulation &lt;sup&gt;&lt;a href='#bib-Leech2017'&gt;[6]&lt;/a&gt;&lt;/sup&gt; and general population in the UK.

# Objectives

- .medium[Investigate the timing of eating within the day and specific nutrients -- carbohydrates.]

- .medium[Potentially it can be broken down further into some of their components: starch, glucose, sucrose, maltose, fructose, lactose, etc.]

- .medium[Additionally, depending on the findings of preceding analysis, the association between carbohydrate eating patterns and diabetes and/or obesity will be explored.]
